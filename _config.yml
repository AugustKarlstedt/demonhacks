      "1:00 pm - 2:30 pm - Lunch", 
      "3:00 pm - 4:00 pm - Capture the Flag", 
      "6:00 pm - 7:30 pm - Dinner"]
    - day: " Sunday"
      event: [
      "7:00  am - 9:00 am - Breakfast",
      "8:30  am <t>       - Hacking ends",
      "10    am <t>       - Project Expo",
      "12:30 pm - 1:30 pm - Closing Ceremony"]

    
